# fly.toml app configuration file
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mcp-server"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  LOG_LEVEL = "INFO"
  LOG_FORMAT = "json"
  PROMETHEUS_ENABLED = "true"
  PLUGIN_AUTO_RELOAD = "false"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
    method = "get"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[[services]]
  protocol = "tcp"
  internal_port = 9090
  processes = ["app"]

  [[services.ports]]
    port = 9090

[mounts]
  source = "mcp_data"
  destination = "/data" 